    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".events-container");

        let isDown = false;
        let startX;
        let scrollLeft;

        const handleMouseMove = (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - container.offsetLeft;
          const walk = (x - startX) * 2; // Sesuaikan kecepatan drag
          container.scrollLeft = scrollLeft - walk;
        };

        container.addEventListener("mousedown", (e) => {
          isDown = true;
          container.classList.add("active");
          startX = e.pageX - container.offsetLeft;
          scrollLeft = container.scrollLeft;

          // Tambahkan event listener mousemove hanya saat mouse ditekan
          container.addEventListener("mousemove", handleMouseMove);
        });

        const stopDragging = () => {
          isDown = false;
          container.classList.remove("active");

          // Hapus event listener mousemove saat mouse dilepas
          container.removeEventListener("mousemove", handleMouseMove);
        };

        container.addEventListener("mouseleave", stopDragging);
        container.addEventListener("mouseup", stopDragging);

        // **Perbaikan: Pastikan Touchpad Tetap Bisa Scroll**
        container.addEventListener(
          "wheel",
          (e) => {
            if (e.deltaY !== 0) {
              // Jika scroll dilakukan dengan roda mouse, geser horizontal
              container.scrollLeft += e.deltaY;
              e.preventDefault(); // Cegah scroll vertikal hanya jika pakai mousewheel
            }
          },
          { passive: false }
        ); // **Tambahkan `{ passive: false }` agar preventDefault bekerja**
      });
    </script>
